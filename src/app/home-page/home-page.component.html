<p-toolbar styleClass="bg-primary-100">
  <div class="p-toolbar-group-left">
    <p>Angular POC</p>
  </div>
  <div class="p-toolbar-group-right">
    <button pButton pRipple type="button" icon="pi pi-user" class="p-button-rounded p-button-info p-button-outlined"></button>
  </div>
</p-toolbar>
<div class="mt-3">
  <p-panel [showHeader]="false">
    <div class="grid">
      <div class="col-3 flex align-items-center">
        <p-avatar image="https://avatars.githubusercontent.com/u/16785467?s=200&v=4"></p-avatar>
      </div>
      <div class="col-9">
        <p>
          Google API
        </p>
        <div>
          <p-tag value="google api client" class="mr-1"></p-tag>
          <p-tag value="google"></p-tag>
        </div>
      </div>
    </div>
  </p-panel>
</div>
