<p-toolbar styleClass="bg-blue-500 border-noround sticky top-0 z-1 text-white py-1">
  <div class="p-toolbar-group-left">
    <p-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png" alt="Image" width="50" class="mr-2"></p-image>
    <p class="font-semibold">Angular POC</p>
  </div>
  <div class="p-toolbar-group-right">
    <i class="pi pi-bars"></i>
  </div>
</p-toolbar>

<div class=" px-2 py-3">
  <div class="p-card mb-3 bg-blue-100" routerLink="filebase-google-login">
    <div class="p-card-content p-0">
      <div class="grid">
        <div class="col-3 flex align-items-center justify-content-center">
          <p-image src="https://nivedita81.github.io/assets/img/firebase_auth.png" alt="Image" width="70"></p-image>
        </div>
        <div class="col-8">
          <p class="font-semibold">Firebase Google Auth</p>
          <div>
            <p-tag severity="primary" value="firebase" [rounded]="true" class="mr-1"></p-tag>
            <p-tag severity="primary" value="auth" [rounded]="true" class="mr-1"></p-tag>
            <p-tag severity="primary" value="google login" [rounded]="true"></p-tag>
          </div>
        </div>
        <div class="col-1 flex align-items-center justify-content-center">
          <i class="pi pi-angle-right" style="font-size: 1.2rem"></i>
        </div>
      </div>
    </div>
  </div>

</div>
